<!DOCTYPE html>
<html>
    <head>
        <title>Profilo NerdBook</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Francesca Cella">
	<meta name="keywords" content="profilo nerdbook nerd amici social">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="icon" href="img/favicon.png" type="image/png" />
    </head>
    <body>
        <header>
            <nav>
                <h1 id="nb">NerdBook</h1>
                <h1 id="corrente">Profilo NerdBook</h1>
                <a href='descrizione.html'>Descrizione</a>
                <a href='login.html'>Login</a>
                <img src="img/mok.png" alt="utente" class="logout">
                <a href="login.html" class="logout">Logout</a>
            </nav>
        </header>
        <div id='barraL'>
                <div id="persone">
                    <h2>Persone</h2>
                    <div>
                        <ul>
                            <li><img src="img/mok.png" alt="Utente" class="mini">Utente 1</li>
                            <li><img src="img/mok.png" alt="Utente" class="mini">Utente 2</li>
                            <li><img src="img/mok.png" alt="Utente" class="mini">Utente 3</li>
                        </ul>
                    </div>
                </div>
                <div id="gruppi">
                    <h2>Gruppi</h2>
                    <div>
                        <ul>
                            <li><img src="img/mg.png" alt="Gruppo" class="mini">Gruppo 1</li>
                            <li><img src="img/mg.png" alt="Gruppo" class="mini">Gruppo 2</li>
                            <li><img src="img/mg.png" alt="Gruppo" class="mini">Gruppo 3</li>
                        </ul>
                    </div>
                </div>
        </div>
        <div id="info">
            <div>
                <img src="img/ok.png" alt="utente" id="utente">
            </div>
            <form action="Profilo" method="get">
                <div>
                    <label for="nome">Nome</label> <input type='text' name="nome" id="nome">
                </div>
                <div>
                    <label for="cognome">Cognome</label><input type='text' name="cognome" id="cognome">
                </div>
                <div>
                    <label for="foto">URL immagine del profilo</label> <input type='url' name="foto" id="foto">
                </div>
                <div>
                    <label for="stato">Frase di presentazione</label> <textarea name="stato" rows="1" id="stato"></textarea>
                </div>
                <div>
                    <label for="compleanno">Data di nascita</label> <input type='date' name="compleanno" id="compleanno">
                </div>
                <div>
                    <label for="password">Password</label> <input type='password' name="password" id ="password">
                </div>
                <div>
                    <label for="cpassword">Conferma password</label><input type='password' name="cpassword" id="cpassword">
                </div>
                <div>
                    <button type="submit" value="profilo">Aggiorna</button>
                </div>
            </form>
        </div>
    </body>
</html>
